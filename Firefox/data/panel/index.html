<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fontello.css"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body data-loading=true>
    <div>
      <span data-value="https://mail.yahoo.com/" data-cmd="open" class="icon-yahoo" title="Open Yahoo Web in a browser tab"></span>
      <span data-value="https://github.com/cluclead/yahoo-notifier" data-cmd="open" class="icon-github" title="Open bug reporter"></span>
      <span data-value="http://add0n.com/fastest-yahoo.html" data-cmd="open" class="icon-home" title="Open FAQs page"></span>
      <span data-cmd="refresh" class="icon-refresh" title="Refresh panel"></span>
      <span data-cmd="pin" data-value="false" class="icon-pin-false" title="Pin or unpin the panel"></span>
    </div>
    <div>
      <span data-cmd="settings" class="icon-settings" title="Open settings page"></span>
    </div>
  </body>
</html>
